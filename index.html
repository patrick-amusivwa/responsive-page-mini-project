 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cs-mini-project:profile cards</title>
    <link rel="stylesheet" href="css/main.css">
 </head>
 <body>
    <header>
        <h1>our staff</h1>
        <nav>
            <a href="#profile1">patrick</a>
            <a href="#profile2">tina</a>
            <a href="#profile3">simmy</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/patrick.jpg" alt="patrick amusivwa" width="300" height="300" title="patricks image">
                <figcaption>patrick coder</figcaption>
            </figure>
            <p><q>i code stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/tina.jpg" alt="tina amusivwa" width="300" height="300" title="tinas image">
                <figcaption>tina designer</figcaption>
            </figure>
            <p><q>i design stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/simmy.jpg" alt="simmy amusivwa" width="300" height="300" title="simmys image">
                <figcaption>simmy program </figcaption>
            </figure>
            <p><q>i program stuff</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; patrick co.</p>
    </footer>
    
 </body>
 </html>
